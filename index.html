<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">

  <title>Hello, world!</title>

  <style>
    #content-wrapper {
      outline: 1px solid black;
    }

    .content-item {
      width: 32%;
    }

    @media screen and (max-width: 991px) {
      .content-item {
        width: 48%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- oldal cím -->
    <h1>Masonry</h1>

    <!-- templatek -->
    <div class="d-none">

      <!-- fekvő kép -->
      <div class="content-template">
        <div class="content-item mb-2">
          <img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg" class="img-fluid" alt="Responsive image">
        </div>
      </div>

      <!-- álló kép -->
      <div class="content-template">
        <div class="content-item mb-2">
          <img src="https://www.nature.com/news/2017/170628/thumbs/homepage546585a-i1.0.jpg" class="img-fluid" alt="Responsive image">
        </div>
      </div>

      <!-- négyzetes kép -->
      <div class="content-template">
        <div class="content-item mb-2">
          <img src="http://files.all-free-download.com//downloadfiles/wallpapers/1920_1440/rain_drops_wallpaper_plants_nature_1663.jpg"
            class="img-fluid" alt="Responsive image">
        </div>
      </div>
    </div>

    <!-- tartalom -->
    <div id="content-wrapper"></div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>

  <!-- masonry -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

  <!-- imagesLoaded -->
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <!-- scripts.js -->
  <script src="scripts.js"></script>

</body>

</html>
